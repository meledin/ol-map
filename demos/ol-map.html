<html>

    <head>
        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../ol-map.html">
    </head>

    <body>
    
        <div style="max-width: 800px; margin-left: auto; margin-right: auto;">
            
            <h1>Quickstart</h1>
            <p>Simply inserting the &lt;ol-map&gt; element will be sufficient to have a map in a page.

            <ol-map style="width: 80%; height: 200px; margin-left: auto; margin-right: auto;"></ol-map>
            
        </div>
    
    </body>
    
</html>
